    mongodb:
        image: mongo
        container_name: mongodb
        restart: always
        environment:
            MONGO_INITDB_DATABASE: rinha_backend_2024
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: MyPassword123!
        ports:
          - 27017:27017
        deploy:
          resources:
            limits:
              cpus: "0.80"
              memory: "350MB"

    nginx:
        image: nginx:latest
        volumes:
          - ./Configs/nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
          - api01
          - api02
        ports:
          - "9999:9999"
        deploy:
            resources:
                limits:
                    cpus: "0.2"
                    memory: "50MB"
