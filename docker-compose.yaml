version: '3.5'

services: 
    api01: &api
        hostname: api01
        image: ${DOCKER_REGISTRY-}rinhabackend2024api
        build:
            context: .
            dockerfile: ./Dockerfile
        restart: always
        environment:
            ASPNETCORE_ENVIRONMENT: Docker
        depends_on:
        - mongodb
        ports:
        - "8081:8080"
        deploy:
            resources:
                limits:
                    cpus: "0.25"
                    memory: "75MB"

    api02:
        <<: *api 
        hostname: api02
        restart: always
        environment:
            ASPNETCORE_ENVIRONMENT: Docker
        depends_on:
        - mongodb
        ports:
        - "8082:8080"
        
